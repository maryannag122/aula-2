<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <!--Determinando que este título representa a coluna-->
                <th scope="col">Código</th>
                <th scope="col">Produto</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor Unitário</th>
                <th scope="col">Valor Total</th>
            </tr>
        </thead>

        <!--tbody é o corpo da tabela > meramente semântica (não há mudança visual)-->
        <tbody>
            <tr>
                <th scope="row">10398090</th>
                <td>Arroz</td>
                <td>5</td>
                <td>5,00</td>
                <td>25,00</td>
            </tr>
    
            <tr>
                <th scope="row">09283200</th>
                <td>Feijão</td>
                <td>3</td>
                <td>8,00</td>
                <td>24,00</td>
            </tr>
    
            <tr>
                <!--Informa que o título representa toda essa linha-->
                <th scope="row">39879820</th>
                <td>Macarrão</td>
                <td>2</td>
                <td>4,50</td>
                <td>9,00</td>
            </tr>
        </tbody>

        <!--Tag de rodapé da página-->
        <tfoot>
            <tr>
                <!--colspan é responsavel por fazer o elemento ocupar mais de um bloco (o 4 significa o
                número de espaços preenchidos)-->
                <th scope="row" colspan="4">Total</th>
                <td>58</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
